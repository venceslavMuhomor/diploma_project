{% extends 'base.html' %}
{% block content %}
 <div class="news">
            <a href="#" class="article">
                <div class="article-body">
                    <h2 class="article-title">
                        {{post.title}}
                    </h2>
                <figure class="article-image">
                    {% if post.image %}
                        <img src="{{ post.image.url }}" id="img">
                    {% endif %}
                </figure>
                    <p class="article-content">
                        {{post.text}}
                    </p>
                    <p class="article-info">
                        {{post.author}}, {{post.created_date}}, изменено{{post.update}}
                    </p>
                    {% if user.is_authenticated %}
                        <a href="{% url 'post_edit' pk=post.pk %}"><button>редактировать</button></a>
                    {% endif %}
                </div>
            </a>
        </div>
{% endblock %}
